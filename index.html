<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <header class="header">
        <img src="./image/Vector.svg" alt="" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./image/image.jpg" alt="" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__edit-name">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                    </button>
                </div>
                <p class="profile__profi">Исследователь океана</p>
            </div>
            <button class="profile__add-button" aria-label="Добавить" type="button"></button>
        </section>
        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">&#169; 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_edit-profile">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" action="editProfile" name="formEditProfile">
                <input class="popup__input" type="text" placeholder="Имя" name="name">
                <input class="popup__input" type="text" placeholder="О себе" name="about">
                <input class='popup__button' value="Сохранить" type="submit">
            </form>
            <button class="popup__button_close"></button>
        </div>
    </section>
    <section class="popup popup_add-card">
        <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" action="editProfile" name="formEditProfile">
                <input class="popup__input" type="text" placeholder="Название" name="Название">
                <input class="popup__input" type="text" placeholder="Ссылка на картинку" name="Ссылка на картинку">
                <input class='popup__button' value="Сохранить" type="submit">
            </form>
            <button class="popup__button_close"></button>
        </div>
    </section>
    <template id="elementsTemplate">
        <div class="element">
            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
            <div class="element__info">
                <h2 class="element__attractions">Карачаевск</h2>
                <button class="element__like" type="button" aria-label="лайк"></button>
            </div>
        </div>
    </template>
    <script src="./index.js"></script>
</body>

</html>
