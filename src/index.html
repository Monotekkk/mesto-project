<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <header class="header">
        <img src="<%=require('./image/Vector.svg')%>" alt="" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="<%=require('./image/image.jpg')%>" alt="" class="profile__avatar">
            <button class="profile__avatar-button"></button>
            <div class="profile__info">
                <div class="profile__edit-name">
                    <h1 class="profile__name">Тимур Яхин</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                    </button>
                </div>
                <p class="profile__profi">Работник Пульсара</p>
            </div>
            <button class="profile__add-button" aria-label="Добавить" type="button"></button>
        </section>
        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">&#169; 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_edit-profile">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" action="editProfile" name="formEditProfile" id="formEditProfile" novalidate>
                <fieldset class="popup__field">
                    <input class="popup__input" id="name-input" type="text" placeholder="Имя" name="name" minlength="2"
                        maxlength="40" pattern="^[a-zA-Zа-яА-ЯЁё -]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
                    <span class="name-input-error popup__input-error"></span>
                </fieldset>
                <fieldset class="popup__field">
                    <input class="popup__input" id="about-input" type="text" placeholder="О себе" name="about"
                        minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯЁё -]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
                    <span class="about-input-error popup__input-error"></span>
                </fieldset>
                <input class='popup__button' value="Сохранить" type="submit">
            </form>
            <button class="popup__button_close"></button>
        </div>
    </section>
    <section class="popup popup_add-card">
        <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" action="addCard" name="formAddCard" id="formAddCard" novalidate>
                <fieldset class="popup__field">
                    <input class="popup__input" id="placeName-input" type="text" placeholder="Название" name="placeName"
                        minlength="2" maxlength="40" required>
                    <span class="placeName-input-error popup__input-error"></span>
                </fieldset>
                <fieldset class="popup__field">
                    <input class="popup__input" id="placeHref-input" type="url" placeholder="Ссылка на картинку"
                        name="placeHref" required>
                    <span class="placeHref-input-error popup__input-error"></span>
                </fieldset>
                <input class='popup__button' value="Сохранить" type="submit">
            </form>
            <button class="popup__button_close"></button>
        </div>
    </section>
    <section class="popup popup_image">
        <div class="popup__container_image">
            <img src="/" alt="Ваша картинка" class="popup__image">
            <h3 class="popup__title_image">Заголовок</h3>
            <button class="popup__button_close"></button>
        </div>
    </section>
    <section class="popup popup_update-avatar">
        <div class="popup__container">
            <h3 class="popup__title">Обновить аватар</h3>
            <form class="popup__form" action="updateAvatar" name="formUpdateAvatar" id="formUpdateAvatar">
                <fieldset class="popup__field">
                <input class="popup__input" id="updateAvatar-input" type="url" placeholder="Ссылка на картинку"
                    name="updateAvatar" required>
                    <span class="updateAvatar-input-error popup__input-error"></span>
                </fieldset>
                <input class='popup__button' value="Сохранить" type="submit">
            </form>
            <button class="popup__button_close"></button>
        </div>
    </section>
    <template id="elementsTemplate">
        <div class="element">
            <img src="<%=require('./image/kirill-pershin-1088404-unsplash.jpg')%>" alt="Карачаевск"
                class="element__image">
            <div class="element__info">
                <h2 class="element__attractions">Карачаевск</h2>
                <div class="element__likes__block">
                    <button class="element__like" type="button" aria-label="лайк"></button>
                    <p class="element__likes">0</p>
                </div>
            </div>
            <img src="<%=require('./image/Trash.svg')%>" alt="Удалить" class="element__trash">
        </div>
    </template>
</body>

</html>
